<html>

<body>

  <header>
  </header>

  <h1>Input a time value between 1-60 seconds:</h1>

  <input type="number" min=1 max=60 id="userTime">
  <button type="submit" name="submit">Submit</button>

  <footer>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type='text/javascript'>

  $('button').on('click', function(){
    if ($('#userTime').val() > 60 || $('#userTime').val() < 1) {
      alert ("Please input a time value between 1-60 seconds!")
    } else {
      setTimeout(function(){
        let today = new Date()
        console.log(`Alarm ringing at ${today.getHours()}:${today.getMinutes()}:${today.getSeconds()}`)
      }, $('#userTime').val() * 1000)
    }
  })

  </script>
</body>
</html>
