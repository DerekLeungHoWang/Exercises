<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FlowerShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" />
    </header>
    <section class="hero flex">
        <div class="overlay" id='banner-overlay'>
        </div>
        <div class="heading flex">
            <h1 id='title'>Beautiful Flowers</h1>
            <button id='learn-more'>Learn More</button>
        </div>

    </section>
    <section class="hidden flex" id="styled">
        <div class='flex'>
            <img src="assets/flowerArrangement1.jpg" class='hidden-img' />
            <div>
                <button class="hidden-button">
                    <h4>Buy Now</h4>
                    <p>Only $20.99</p>
                </button>
            </div>

        </div>
        <div class='flex'>
            <img src="assets/flowerArrangement2.jpg" class='hidden-img' />
            <div>
                <button class="hidden-button">
                    <h4>Buy Now</h4>
                    <p>Only $15.99</p>
                </button>
            </div>

        </div>
    </section>
    <section class="icons flex">
        <div class="icon flex">
            <img src="assets/flower-icon.png" class='icon-imgs' />
            <p>
                Flower for every kind of situation.
            </p>
        </div>
        <div class="icon flex">
            <img src="assets/payment-icon.png" class='icon-imgs' />
            <p>
                All major payments kinds accepted
            </p>
        </div>
        <div class="icon flex">
            <img src="assets/phone-icon.png" class='icon-imgs' />
            <p>
                Free consultation
            </p>
        </div>
        <div class="icon flex">
            <img src="assets/truck-icon.png" class='icon-imgs' />
            <p>
                City wide delivery
            </p>
        </div>
    </section>
    <script type='text/javascript' src='H.js'></script>
</body>

</html>
